{% extends "layout.html" %}
{% block body %}
<section class="section">
  <div class="container is-fluid has-text-centered">
    <h2 class="is-h2">Available Videos</h2>
    {% for video in videos %}
    <p><a href="/video/{{ video["name"] }}.mp4">{{ video["name"] }} ({{ video["resolution"] }})</a></p>
    {% endfor %}
</div>
</section>
{% endblock %}
